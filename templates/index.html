<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="https://chilohdata.s3.bitiful.net/avatar.png">
<!-- 引入 Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- 引入 Darkmode.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/darkmode-js/1.5.7/darkmode.min.js"></script>
<title>AppStore应用评论获取</title>
<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 800px; /* Set the max width of the content area */
        margin-top: 2rem;
        padding: 2rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
    }
    h2 {
        color: #17a2b8;
    }
    a, a:hover {
        color: #5cb85c;
    }
    .darkmode-toggle {
        position: fixed;
        right: 1em;
        bottom: 1em;
    }
    .text-center small {
        font-size: 0.8rem;
    }
    button[type="submit"] {
        width: 100%; /* Make the button full width */
        background-color: #5cb85c;
    }
</style>
</head>
<body>
<div class="container">
    <h2 class="text-center">AppStore 应用评论获取</h2>
    <p class="text-center"><small>
        <a href="https://github.com/chilohwei/app-comments" target="_blank">开源地址</a> | <a href="https://chilohdata.s3.bitiful.net/videos/tutorial_link.mp4" target="_blank">使用教程</a>
    </small></p>
    <form method="post" action="/fetch_reviews">
        <div class="mb-3">
            <label for="appid" class="form-label">应用ID:</label>
            <input list="appids" class="form-control" id="appid" name="appid" required>
            <datalist id="appids">
                <option value="1566810191">GitMind</option>
                <option value="1609584814">Picwish</option>
                <option value="1622949837">LightPDF</option>
                <option value="1478202069">LetsView</option>
                <option value="1244625890">ApowerMirror</option>
            </datalist>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">选择语言:</label>
            <select class="form-control" name="language" id="language">
                {% for language in languages %}
                    <option value="{{ language }}">{{ language }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="start_page" class="form-label">开始页码:</label>
            <input type="number" class="form-control" id="start_page" name="start_page" min="1" required>
        </div>
        <div class="mb-3">
            <label for="end_page" class="form-label">结束页码:</label>
            <input type="number" class="form-control" id="end_page" name="end_page" min="1" required>
        </div>
        <button type="submit" class="btn btn-success">获取评论</button>
    </form>
    <!-- Darkmode.js 切换按钮 -->
    <script>
        new Darkmode({
            bottom: '32px',
            right: '32px',
            mixColor: '#fff',
            backgroundColor: '#fff',
            buttonColorDark: '#100f2c',
            buttonColorLight: '#fff',
            label: '🌓'  // customize the darkmode toggle button
          }).showWidget();
    </script>
</div>
</body>
</html>
